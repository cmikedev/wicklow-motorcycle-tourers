<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wicklow Motorcycle Touring for motorcyclists in Wicklow, Ireland">
    <meta name="keywords" content="motorcycle touring, motorcycle club, wicklow motorcycle, wicklow, ireland, motorcycle, touring, motorbike">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- shortcut icon taken from flaticon.com -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Wicklow Motorcycle Tourers</title>
</head>
<body class="sign-up">
    <header>
        <a href="index.html">
            <h1 id="logo">Wicklow Motorcycle Tourers</h1>
        </a>
        <nav>
            <ul id="menu">
                <li class="home">
                    <a href="index.html" class="menu-clicked">Home</a>
                </li>
                <li class="rides">
                    <a href="rides.html" class="menu-clicked"> Rides</a>
                </li>
                <li class="bike-shed">
                    <a href="bike-shed.html" class="menu-clicked"> Bike Shed</a>
                </li>
                <li class="sign-up">
                    <a href="sign-up.html" class="menu-clicked">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="sign-up-box-container">
            <div>
                <video id="sign-up-page-video" src="assets/videos/sign-up-page-video.mp4" muted loop autoplay controls>
                    Your browser doesn't support videos.
                </video>
            </div>
            <div id="sign-up-box">
                <div id="sign-up-box-text">
                    <h1>Let's go!</h1>
                    <p>Fill out the form below and keep up to date with all the happenings with 
                        the Wicklow Motorcycle Tourers</p>
                    <hr>
                    <div id="sign-up-form">
                        <form>
                            <div class="form">
                                <label class="label" for="fname">First Name:</label><br>
                                <input class="input" type="text" placeholder="Enter First Name" name="fname" required>
                            </div>
                            <div class="form">
                                <label class="label" for="lname">Surname:</label><br>
                                <input class="input" type="text" placeholder="Enter Last Name" name="lname" required>
                            </div>
                            <div class="form">
                                <label class="label" for="email">Email:</label><br>
                                <input class="input" type="email" placeholder="Enter Email" name="email" required>
                            </div>
                            <div class="form">
                                <a class="promoted-page-link" href="thank-you.html" target="_blank">
                                    Sign Up!
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://github.com/cmikedev" target="_blank" rel="noopener" 
                aria-label="Visit our Github page (opens in a new tab)"><i class="fab fa-github-square"></i></a>
            </li>
            <li>
                <a href="https://linkedin.com/in/michael-carberry-8a514b239" target="_blank" rel="noopener" 
                aria-label="Visit our Linkedin page (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
        <p>Wicklow Motorcycle Tourers, Laragh, Co. Wicklow, Ireland</p>
    </footer>

    <script src="https://kit.fontawesome.com/cf40bcff7d.js" crossorigin="anonymous"></script>
