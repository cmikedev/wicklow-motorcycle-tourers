            <h1>Let's go!</h1>
            <h4>Fill out the form below and keep up to date with all the happenings with the Wicklow Motorcycle Tourers</h4>
            <hr>
            <form>
                <div>
                    <div class="form">
                        <label class="label" for="fname">First Name:</label><br>
                        <input class="input" type="text" placeholder="Enter First Name" name="fname" required><br>
                    </div>
                    <hr>
                    <div class="form">
                        <label class="label" for="sname">Surname:</label><br>
                        <input class="input" type="text" placeholder="Enter Surname" name="sname" required><br>
                    </div>
                    <hr>
                    <div class="form">
                        <label class="label" for="email">Email:</label><br>
                        <input class="input" type="email" placeholder="Enter Email" name="email" required><br>
                    </div>
                    <hr>
                    <div class="form">
                        <a href="thank-you.html" target="_blank">
                            Sign Up!
                            <!-- <input class="submit" type="submit" value="Sign Up!"> -->
                        </a>
                    </div>
                </div>  
            </form>
        </div>
